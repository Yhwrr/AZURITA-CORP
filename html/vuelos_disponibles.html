<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vuelos Disponibles</title>
  <link rel="stylesheet" href="disponibles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/img/logo.png" alt="Logo ACME">
      <h1>ACME AIR</h1>
      <p class="slogan">Flying to your dreams</p>
    </div>

    <div class="user-bar">
      <img src="/img/user-icon.png" alt="User" class="user-icon">
      <span class="user-name">John Doe</span>
      <a href="../index.html" class="logout">Cerrar Sesión</a>
    </div>

    <div class="flight-info">
      <h2>Vuelos disponibles</h2>
      <p>Bogotá - Barranquilla<br>Septiembre - 29</p>
    </div>

    <div class="flight-card">
      <div class="icon-time">
        <img src="/img/plane-icon.png" alt="Vuelo">
        <div>
          <strong>05:30 - 06:30</strong><br>
          <span>1h 30 min</span>
        </div>
      </div>
      <div class="flight-details">
        <span class="flight-code">VAA025</span>
        <span class="price">COP <strong>150.600</strong></span>
      </div>
    </div>

    <div class="flight-card">
      <div class="icon-time">
        <img src="/img/plane-icon.png" alt="Vuelo">
        <div>
          <strong>10:30 - 12:05</strong><br>
          <span>1h 30 min</span>
        </div>
      </div>
      <div class="flight-details">
        <span class="flight-code">VAA412</span>
        <span class="price">COP <strong>260.050</strong></span>
      </div>
    </div>

    <div class="flight-card">
      <div class="icon-time">
        <img src="/img/plane-icon.png" alt="Vuelo">
        <div>
          <strong>14:15 - 15:45</strong><br>
          <span>1h 30 min</span>
        </div>
      </div>
      <div class="flight-details">
        <span class="flight-code">VAA836</span>
        <span class="price">COP <strong>150.600</strong></span>
      </div>
    </div>

    <button class="volver">VOLVER</button>
  </div>
</body>
</html>
