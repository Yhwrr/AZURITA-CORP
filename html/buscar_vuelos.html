<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Búsqueda de Vuelos</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/img/AZURITACORP (1).png" alt="Logo">
    </div>

    <div class="user-bar">
      <img src="/img/persona.png" alt="User" class="user-icon">
      <span class="user-name">Juan Mariño</span>
      <a href="../index.html class="logout">Cerrar Sesión</a>
    </div>

    <div class="search-section">
      <h2>Búsqueda de Vuelos</h2>

      <label class="checkbox">
        <input type="checkbox" id="solo-ida"> Solo ida
      </label>

      <input type="text" placeholder="Origen">
      <input type="text" placeholder="Destino">
      <input type="date" placeholder="Fecha de salida">
      <input type="date" placeholder="Fecha de regreso" id="fecha-regreso">

      <button>BUSCAR</button>
    </div>
  </div>
</body>
</html>
